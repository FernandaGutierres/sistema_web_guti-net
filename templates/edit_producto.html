{% extends "base.html" %}

{% block title %}Editar Producto - GutiNet{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h3 class="card-title mb-0">
                    <i class="bi bi-pencil"></i> Editar Producto
                </h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_producto', id=producto.id) }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombre del Producto *</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre }}" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="precio" class="form-label">Precio *</label>
                            <input type="number" class="form-control" id="precio" name="precio" value="{{ producto.precio }}" step="0.01" min="0" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoría</label>
                        <select class="form-select" id="categoria" name="categoria">
                            <option value="">Seleccionar categoría...</option>
                            <option value="Tecnología" {% if producto.categoria == 'Tecnología' %}selected{% endif %}>Tecnología</option>
                            <option value="Accesorios" {% if producto.categoria == 'Accesorios' %}selected{% endif %}>Accesorios</option>
                            <option value="Electrodomésticos" {% if producto.categoria == 'Electrodomésticos' %}selected{% endif %}>Electrodomésticos</option>
                            <option value="Ropa" {% if producto.categoria == 'Ropa' %}selected{% endif %}>Ropa</option>
                            <option value="Deportes" {% if producto.categoria == 'Deportes' %}selected{% endif %}>Deportes</option>
                            <option value="Hogar" {% if producto.categoria == 'Hogar' %}selected{% endif %}>Hogar</option>
                            <option value="Oficina" {% if producto.categoria == 'Oficina' %}selected{% endif %}>Oficina</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="4">{{ producto.descripcion }}</textarea>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('productos') }}" class="btn btn-secondary me-md-2">
                            <i class="bi bi-arrow-left"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-warning">
                            <i class="bi bi-check-circle"></i> Actualizar Producto
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
